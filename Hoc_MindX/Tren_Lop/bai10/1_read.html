<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- //dom lÃ  gi -->
<h1 id="msg">Singers </h1>
<ul id=" list">
    <li class="singer">Tame</li>
    <li class="singer">natu</li>
    <li class="singer">steven <span>Hot</span></li>
</ul>
<script>
//1.read id
{
    const d = document.getElementById('msg');
    console.log(d);
}
//2.read Class
{
    let x = document.getElementsByClassName('singer');
    console.log(x);
    for (let i = 0; i < x.length; i++){
        console.log(x[i]);
    }
}
//read tags
{
    let x = document.getElementsByTagName('p');
    console.log(x);
    for(let i = 0; i < x.length; i++){
        console.log(x[i]);
    }
}
//4, querySelector
{
const list = document.getElementById('list');
// console.log(list);
// querySelector
list.querySelector('li').innerHTML = 'hello';
list.querySelector('li span').innerHTML = '(good)';
}
</script>
</body>
</html>
