<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
{
//object to json
const person = {
name : 'jonh',
age : 30
//storing dât: lưu trữ
}
const json = JSON.stringify(person);
console.log(json);
// document.getElementById('app').innerHTML = json;
localStorage.setItem('json', json);
}
// retrieving data: lấy ra sử dụng
let text = localStorage.getItem('json');
const object = JSON.parse(text);
document.getElementById('app').innerHTML = object.name;


    </script>
</body>
</html>
