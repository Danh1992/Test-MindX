<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <Script>
        // json string
        console.log({"name" : "Jonh"});
    //json number
    console.log({'age' : 30});
    //json object
    console.log({
        'employee' : {
            'name' : 'Jonh',
            'age' : 30,
            'city' : 'New York',
        }
        
    });
    //json array
    console.log({
        'employee' : ['jonh', 'Anna', 'Peter']
    });
    // json boolean
    console.log({'login' : true});
    //json null
    console.log({'middleName' : null});
    </Script>
</body>
</html>
