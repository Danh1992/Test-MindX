<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
{
//json to object
const json = '{"name" : "jonh", "age" : 30, "city" : "NewYork"}';
console.log(json);
const person = json.parse(json);
console.log(person);
document.getElementById('app').innerHTML = ` ${person.name} ${person.age}`

}
{
//json to array
const json = '["ford", "audi"]';
console.log(json);

const cars = json.parse(json);
console.log(cars);
document.getElementById('app').innerHTML = cars[0];


}

    </script>
</body>
</html>
