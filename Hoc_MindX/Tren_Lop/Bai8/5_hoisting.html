<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
//    tạo function tính tổng
   // declaration function : cơ bản hỗ trợ tự định nghĩa( hoisting)
function sum(a, b) {
      console.log(a + b);
        // return a + b;
    }
    sum(3 , 3);
//expression function
// k hỗ trợ hoisting
    const multi = function(a, b){
        console.log(a * b)
           }
    multi(3, 3);

//arrow function: k hỗ trợ hoisting
    const sub = (a, b) => {
        console.log(a - b);
    }
    sub(3, 2);
    </script>
</body>
</html>
